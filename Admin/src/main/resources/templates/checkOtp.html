
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js"
		integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
	<script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">	</script>  
</head>
<body>
    <!-- Top Bar Fragment -->
    <!-- Fragment For Top Bar Start -->
	<div class="col-lg-12" th:fragment="top-bar">
		<div class="row align-items-center box">
			<div class="col d-flex">
				<h4 class="font-weight-bold mt-2 ml-2">
					SPORT SHOP 
				</h4>
			</div>
		</div>
	</div>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Main Content -->
            <div class="col-lg-8">
                
                <div class="mt-4">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Error Alert -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Form Section -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Enter OTP</h1>
                                        <p>OTP has been sent to your Email...</p>
                                    </div>

                                    <!-- Forgot Password Form -->
                                    <form class="user" th:action="@{/verifyPasswordOtp}" method="post">
                                        <input type="hidden" name="email" th:value="${email}" readonly/>
                                        <div class="form-group">
                                            <input type="text"
                                                   name="otp"
                                                   class="form-control form-control-user"
                                                   id="enteredOtp"
                                                   placeholder="Enter OTP..."
                                                   required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Verify OTP
                                        </button>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/forgot-password}">Forgot Password</a>
                                    </div>
                                </div>
                            </div> <!-- End col-lg-6 -->
                        </div> <!-- End Row -->
                    </div> <!-- End Card Body -->
                </div> <!-- End Card -->
            </div> <!-- End col-lg-8 -->
        </div> <!-- End Row -->
    </div> <!-- End Container -->
</body>

</html>
