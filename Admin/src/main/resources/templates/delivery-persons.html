<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">


<head th:replace="~{fragments::header}"></head>

<head>
    <script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="container-fluid">
            <div class="row bg-light">
                <!-- Sidebar -->
                <ul th:replace="~{fragments::sidebar}"></ul>
                <!-- End of Sidebar -->
                <!-- Content Wrapper -->
                <div id="content-wrapper" class="col-md-10 container d-flex flex-column">

                    <!-- Main Content -->
                    <div id="content">

                        <!-- Begin Page Content -->
                        <div class="container">
                            <div class="mt-3 card p-3 shadow-sm">
                                <div class="row align-items-center">
                                    <!-- Left Column -->
                                    <div class="col-md-8">
                                        <h5 class="text-uppercase font-weight-bold text-center text-md-left mb-1">
                                            View Delivery Persons
                                        </h5>
                                        <h6 class="text-muted text-md-left text-center" th:text="'TOTAL: ' + ${size}"></h6>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="col-md-4 text-md-right text-center mt-3 mt-md-0">
                                        <a th:href="@{/delivery/add-delivery-person}" class="btn btn-primary">
                                            <i class="fas fa-plus"></i> Add New Delivery Person
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div th:if="${success}" class="text-center alert alert-success">
                                <p th:text="${success}"></p>
                            </div>
                            <div th:if="${error}" class="text-center alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>
                            <table class="mt-3 table bg-white table-striped text-right">
                                <thead class="bg-dark text-white text-uppercase">
                                    <tr>
                                        <th scope="col">Firstname</th>
                                        <th scope="col">Lastname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Mobile</th>
                                        <th scope="col">Availablity</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${size==0}">
                                        <td colspan="4" class="text-center">No found.</td>
                                    </tr>
                                    <tr th:each="dp : ${deliveryPersons}">
                                        <td scope="row" th:text="${dp.firstName}"></td>
                                        <td th:text="${dp.lastName}"></td>
                                        <td th:text="${dp.email}"></td>
                                        <td th:text="${dp.phoneNumber}"></td>
                                        <td>
                                            <span th:if="${dp.isAvailable == true}" class="badge badge-success">Available</span>
                                            <span th:if="${dp.isAvailable != true}" class="badge badge-danger">Not Available</span>
                                        </td>
                                        
                                        <td>
                                            <!-- <a th:href="@{/update-delivery-person/{id}(id= ${dp.id})}" class="btn btn-primary">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                            </a> -->
                                            <a th:href="@{/delete-delivery-person/{id}(id=${dp.id})}" 
                                                class="btn btn-danger" 
                                                onclick="return confirm('Are you sure you want to delete this delivery person?');">
                                                <i class="fa-solid fa-trash-can"></i>
                                                </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- End of Main Content -->
                </div>
                <!-- End of Content Wrapper -->
            </div>
        </div>
    </div>
</body>
</html>
