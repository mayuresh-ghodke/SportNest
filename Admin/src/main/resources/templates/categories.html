<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<head>
    <script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
</head>

<body id="page-top">

    <div class="container-fluid">
        <div class="row" id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="~{fragments::sidebar}"></ul>

            <div class="col-md-10 bg-light">
                <div id="content-wrapper" class="d-flex flex-column">
                    <div id="content">

                        <p th:if="${size == 0}">No category</p>
                        <div th:if="${success}" class="text-center alert alert-success">
                            <p th:text="${success}"></p>
                        </div>
                        <div th:if="${error}" class="text-center alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <div class="col-md-12">
                            <div class="container">
                                <div class="row bg-white p-3 mt-3 mb-3 d-flex">
                                    <div class="col-md-6 text-left">
                                        <button type="button" class="btn btn-primary"
                                            data-bs-toggle="modal"
                                            data-bs-target="#exampleAddCategoryModal">
                                            <i class="fas fa-plus"></i> Add new category
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mt-2 text-right">
                                            <strong>TOTAL CATEGORIES: </strong>
                                            <strong th:text="${size}"></strong>
                                        </div>
                                    </div>
                                </div>

                                <table class="col-md-12 table table-bordered table-striped bg-white">
                                    <thead class="bg-dark text-white">
                                        <tr>
                                            <th>Category ID</th>
                                            <th>Category Name</th>
                                            <th>Update</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="category : ${categories}">
                                            <td th:text="${category.id}" class="text-center"></td>
                                            <td th:text="${category.name}"></td>
                                            <td>
                                                <a href="#" class="btn btn-primary editBtn"
   data-bs-toggle="modal"
   data-bs-target="#editModal"
   data-id="[[${category.id}]]"
   data-name="[[${category.name}]]">
   <i class="fa-solid fa-pen-to-square"></i>
</a>

                                            </td>
                                            <td>
                                                <a th:if="${category.deleted} == true"
                                                   th:href="@{/enable-category(id=${category.id})}"
                                                   class="btn btn-primary">Enable</a>
                                                <a th:if="${category.deleted} == false"
                                                   th:href="@{/delete-category(id=${category.id})}"
                                                   class="btn btn-danger">
                                                   <i class="fa-solid fa-trash-can"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="exampleAddCategoryModal" tabindex="-1" aria-labelledby="exampleAddCategoryModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleAddCategoryModalLabel">
                        <i class="fas fa-plus"></i> ADD NEW CATEGORY
                    </h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/save-category}" method="post">
                        <div class="form-group">
                            <label for="name" class="col-form-label text-muted">CATEGORY NAME:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Category</h5>
                </div>
                <div class="modal-body">
                    <form th:action="@{/update-category}" method="post">
                        <div class="form-group">
        <label for="idEdit" class="col-form-label">ID</label>
        <input type="text" class="form-control" id="idEdit" name="id" readonly>
    </div>
    <div class="form-group">
        <label for="nameEdit" class="col-form-label">Category Name</label>
        <input type="text" class="form-control" id="nameEdit" name="name" required>
    </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (required for modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Edit Modal Script -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll(".editBtn");

        editButtons.forEach(button => {
            button.addEventListener("click", function () {
                const id = this.getAttribute("data-id");
                const name = this.getAttribute("data-name");

                document.getElementById("idEdit").value = id;
                document.getElementById("nameEdit").value = name;
            });
        });
    });
</script>


</body>
</html>
