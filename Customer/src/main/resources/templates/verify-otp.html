<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="~{fragments::head}"></head>
<head>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">

    <style>
        body {
            background: #f2f6fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h4 {
            font-weight: bold;
            color: #3f3f3f;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }

        .fa-eye, .fa-eye-slash {
            position: absolute;
            right: 20px;
            top: 38px;
            cursor: pointer;
            color: #6c757d;
        }

        #passwordContainer {
            position: relative;
        }

        .btn-outline-primary {
            border-radius: 25px;
            margin-top: 20px;
        }

        #otpSection, #passwordSection {
            transition: all 0.4s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Start Main Top -->
    <div th:replace="~{fragments::main-top}"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
    <header th:replace="~{fragments::main-header}"></header>

    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h3 class="text-center mb-4 mt-4">Enter Email To Get An OTP</h3>
                    <div class="card p-4">
    
                        <form th:action="@{/verify-entered-otp}" method="post" name="signupForm" id="signupForm">
                            <div th:if="${message}" class="text-center alert alert-info">
                                <p th:text="${message}"></p>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <button type="button" id="sendOtpButton" class="btn btn-custom btn-block text-white mt-3"
                                    onclick="sendOtp()">Send OTP</button>
                            </div>
    
                            <div class="form-group" id="otpSection" style="display: none;">
                                <label for="otp">Enter OTP *</label>
                                <input type="text" class="form-control" id="otp" name="otp" required>
                                <small class="form-text text-muted">Check your email for the OTP. OTP is valid only for 5 minutes.</small>
                                <button type="button" id="verifyOtpButton" class="btn btn-custom btn-block text-white mt-2"
                                    onclick="verifyOtp()">Verify OTP</button>
                            </div>
    
                            <div class="form-group" id="passwordSection" style="display: none;">
                                <label for="newpassword">Your New Password *</label>
                                <div id="passwordContainer">
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    <i class="fa fa-eye" aria-hidden="true" onclick="togglePasswordVisibility()"></i>
                                </div>
                            </div>
    
                            <a class="btn btn-outline-primary btn-block" th:href="@{/profile}">Go to Profile</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
        <script>
            function sendOtp() {
                var email = $('#email').val();
                $.ajax({
                    url: '/shop/send-otp',
                    data: JSON.stringify({ email: email }),
                    contentType: 'application/json',
                    type: 'POST',
                    dataType: 'json',
                    success: function (response) {
                        alert('OTP sent to your email. OTP will be valid only for 5 minutes.');
                        $('#otpSection').slideDown();
                        $('#sendOtpButton').prop('disabled', true);
                        $('#email').prop('disabled', true);
                    },
                    error: function () {
                        alert('Failed to send OTP. Please try again.');
                    }
                });
            }
    
            function verifyOtp() {
                var otp = $('#otp').val();
                if (otp) {
                    $.ajax({
                        url: '/shop/verify-entered-otp',
                        data: JSON.stringify({ otp: otp }),
                        contentType: 'application/json',
                        type: 'POST',
                        dataType: 'json',
                        success: function (response) {
                            if (response.valid) {
                                alert('OTP verified. You can now view your password.');
                                $('#passwordSection').slideDown();
                                $('#verifyOtpButton').prop('disabled', true);
                                $('#otp').prop('disabled', true);
                            } else {
                                alert('Invalid OTP or OTP has been expired. Please try again.');
                            }
                        },
                        error: function () {
                            alert('Failed to verify OTP. Please try again.');
                        }
                    });
                }
            }
    
            function togglePasswordVisibility() {
                const passwordInput = document.getElementById('currentPassword');
                const eyeIcon = document.querySelector('.fa-eye, .fa-eye-slash');
    
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            }
        </script>
    </body>
</html>
