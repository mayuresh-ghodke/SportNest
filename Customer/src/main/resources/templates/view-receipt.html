<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        .receipt {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
        }
        .receipt h3 {
            font-weight: 700;
            color: #28a745;
        }
        .receipt h5 {
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .receipt strong {
            color: #343a40;
        }
        .receipt .card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .receipt table th {
            background-color: #343a40;
            color: white;
        }
        .receipt table td, .receipt table th {
            vertical-align: middle;
        }
        .receipt .badge-status {
            font-size: 0.85rem;
            padding: 5px 10px;
        }
        .receipt-footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments::main-top}"></div>
<header th:replace="~{fragments::main-header}"></header>

<div class="container my-5">
    <div class="receipt shadow-lg p-3" id="receipt">
        <!-- Header -->
        <div class="text-center mb-4">
            <h3 class="mt-2">Order Receipt</h3>
            <p class="text-muted">Thank you for shopping with <strong>SPORTNEST</strong>!</p>
        </div>

        <!-- Order Info -->
        <h5 class="text-success">Order Summary</h5>
        <div class="row mb-4">
            <div class="col-md-4">
                <p><strong>Order ID:</strong> <span th:text="${orders.id}"></span></p>
                <p><strong>Date:</strong> <span th:text="${orders.orderDate}"></span></p>
            </div>
            <div class="col-md-4">
                <p><strong>Payment Method:</strong> <span th:text="${orders.paymentMethod}"></span></p>
                <p>
                    <strong>Status:</strong>
                    <span class="badge badge-status"
                          th:classappend="${orders.isDelivered} ? 'badge-success' : 'badge-warning'"
                          th:text="${orders.isDelivered ? 'Delivered' : orders.orderStatus}"></span>
                </p>
            </div>
            <div class="col-md-4">
                <p><strong>Payment ID:</strong> <span th:text="${orders.paymentId}"></span></p>
                <p><strong>Payment Status:</strong>
                    <span class="text-uppercase font-weight-bold" th:text="${orders.status}"></span></p>
                <p class="text-muted" id="printDate"></p>
            </div>
        </div>

        <!-- Customer Info -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                Customer & Shipping Information
            </div>
            <div class="card-body row">
                <div class="col-md-6">
                    <h6>Customer</h6>
                    <p>
                        <span th:text="${customer.firstName}"></span>
                        <span th:text="${customer.lastName}"></span><br>
                        <small th:text="${customer.username}"></small>
                    </p>
                </div>
                <div class="col-md-6">
                    <h6>Shipping Address</h6>
                    <p>
                        <span th:text="${address.street}"></span>,
                        <span th:text="${address.city}"></span>,
                        <span th:text="${address.pincode}"></span><br>
                        <span th:text="${address.state}"></span><br>
                        <span th:text="${address.country}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <h5 class="text-success">Ordered Products</h5>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-right">Quantity</th>
                        <th class="text-right">Price</th>
                        <th class="text-right">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product, index : ${productsList}">
                        <td th:text="${product.name}"></td>
                        <td class="text-right" th:text="${orderDetailsList[0][__${index.index}__].productQuantity}"></td>
                        <td class="text-right">₹<span th:text="${product.costPrice}"></span></td>
                        <td class="text-right">
                            ₹<span th:text="${orderDetailsList[0][__${index.index}__].productQuantity * product.costPrice}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><strong>Total Amount</strong></td>
                        <td class="text-right text-success font-weight-bold">₹<span th:text="${orders.totalPrice}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Download Button -->
    <div class="text-center mt-3">
        <button onclick="downloadReceipt()" class="btn btn-success btn-lg">Download PDF</button>
    </div>
</div>

<footer th:replace="~{fragments::footer}"></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
    function downloadReceipt() {
        const element = document.getElementById("receipt");
        const opt = {
            margin: 0.4,
            filename: 'order_receipt.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, scrollY: 0 },
            jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    // Optional: Add print date
    document.getElementById("printDate").innerText = "Printed on: " + new Date().toLocaleString();
</script>

</body>
</html>
