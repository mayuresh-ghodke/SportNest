<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <div th:replace="~{fragments::head}"></div>
    <style>
        .product-image {
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover, .thumbnail.active {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>

<body>
    <div th:replace="~{fragments::main-top}"></div>

    <header th:replace="~{fragments::main-header}"></header>
    <div class="container bg-white py-5">
        <div class="row">
            <!-- Product Images -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <input type="hidden" th:value="${productDetail.id}" id="productId">
                    <img th:id="mainImage" th:src="'data:image/jpeg;base64,' + ${productDetail.image}" class="product-image img-fluid p-2" alt="Product Image">
                </div>
            </div>

            <!-- Product Details -->
            <div class="col-md-6">
                <h1 class="h2 mb-3" th:text="${productDetail.name}"></h1>
                <div class="mb-3">
                    <span class="h4 me-2" th:text="'â‚¹ ' + ${productDetail.costPrice}"></span>
                </div>

                <div class="mb-3">
                    <div class="d-flex align-items-center">
                        <div class="text-warning me-2" th:if="${size != 0}">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="text-muted" th:if="${size != 0}" th:text="'(' + ${size} + ')'"></span>
                        <span class="text-muted" th:if="${size == 0}">No reviews available</span>
                    </div>
                </div>

                <p class="mb-4" th:text="${productDetail.description}"></p>

                <!-- Quantity -->
                <div class="mb-4">
                    <div class="d-flex align-items-center">
                        <label class="me-2">Quantity:</label>
                        <select class="form-select w-auto">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-grid gap-2">
                    <button id="add-to-cart" class="btn btn-primary" type="submit">Add to Cart</button>
                    <button class="btn btn-outline-secondary add-to-wishlist" type="button">
                        <i class="far fa-heart me-2"></i>Add to Wishlist
                    </button>
                </div>

                <!-- Additional Info -->
                <div class="mt-4">
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-truck text-primary me-2"></i>
                        <span>Free shipping on orders over Rs 1000</span>
                    </div>
                    <div class="d-flex align-items-center mb-2">
                        <i class="fas fa-undo text-primary me-2"></i>
                        <span>30-day return policy</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shield-alt text-primary me-2"></i>
                        <span>2-year warranty</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments::footer}"></footer>

    <script>
        $(document).ready(function () {
            $('.add-to-wishlist').click(function ()
            {
                const productId = $('#productId').val();  
                //console.log("Product ID: " + productId);
                $.ajax({
                    url: '/shop/add-to-wishlist/' + productId, 
                    type: 'POST', 
                    success: function (response) {
                        const responseData = JSON.parse(response);
                        toastr.success(responseData.message);
                    },
                    error: function (xhr, status, error) {
                        console.error('Failed to add to wishlist');
                        toastr.error('Something Went Wrong! Failed to add product to wishlist');
                    }
                });
            });

            // Add to cart functionality
$('#add-to-cart').click(function () {
    const productId = $('#productId').val();
    const quantity = $('select.form-select').val(); // get selected quantity
    console.log(productId + " " + quantity);
    
    $.ajax({
        url: '/shop/add-to-cart?id=' + productId + '&quantity=' + quantity,
        type: 'POST',
        success: function (response) {
            try {
                const responseData = JSON.parse(response);
                toastr.success(responseData.message || "Product added to cart!");
            } catch (e) {
                toastr.success("Product added to cart!");
            }
        },
        error: function () {
            toastr.error('Failed to add product to cart.');
        }
    });
});


            // Change main image when thumbnail is clicked
            $('.thumbnail').click(function () {
                const src = $(this).attr('src');
                $('#mainImage').attr('src', src);  // Update the main image
            });
        });
    </script>

</body>

</html>
