<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::head}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .register {
            background-image: url('images/register-bg-1.jpg');
            background-size: cover;
            background-position: center;
            height: auto;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border:1px solid black;
        }

        .text-container {
            margin: 50px auto;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">

    <header th:replace="~{fragments:: main-top}"></header>

    <header th:replace="~{fragments::main-header}"></header>

    <section id="container">
       <div class="row register justify-content-center">
            <div class="col-md-6">
                <div class="card mt-4 mb-4 register">
                    <h2  class="text-white font-weight-bold text-center mt-3">Register with us</h2>
                    <div class="card-body">
                        <!-- Success Message -->
                        <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>


                        <form th:action="@{/do-register}" method="POST" th:object="${customerDto}" class="registration-form">
                            <div class="row">
                                <!-- Firstname -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Firstname</label>
                                        <input type="text" placeholder="First Name" name="firstname" th:field="*{firstName}" required class="form-control">
                                        <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Lastname -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Lastname</label>
                                        <input type="text" placeholder="Last Name" name="lastname" th:field="*{lastName}" class="form-control">
                                        <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Mobile -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Mobile</label>
                                        <input type="text" placeholder="Mobile Number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Email</label>
                                        <input type="email" placeholder="Email" name="username" th:field="*{username}" class="form-control">
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Password -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Create Password</label>
                                        <input type="password" placeholder="Password" name="password" th:field="*{password}" class="form-control">
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="text-white font-weight-bold">Confirm Password</label>
                                        <input type="password" placeholder="Confirm Password" name="confirm" th:field="*{confirmPassword}" required class="form-control">
                                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                                            <ul>
                                                <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit and Login Link -->
                            <div class="row">
                                <div class="col-md-6 mt-3">
                                    <button type="submit" class="btn btn-primary btn-block 
                                    font-weight-bold" style="border-radius: 70px;">Register</button>
                                </div>
                                <div class="col-md-6 mt-3 text-center">
                                    <p class="text-white font-weight-bold">Already have an account? 
                                        <a th:href="@{/login}" class="btn btn-light text-dark" style="border-radius: 70px;">Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer th:replace="~{fragments::footer}"></footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector(".registration-form");

            form.addEventListener("submit", function (e) {
                let valid = true;
                const firstName = form.querySelector("[name='firstname']").value.trim();
                const lastName = form.querySelector("[name='lastname']").value.trim();
                const mobile = form.querySelector("[name='phoneNumber']").value.trim();
                const email = form.querySelector("[name='username']").value.trim();
                const password = form.querySelector("[name='password']").value;
                const confirmPassword = form.querySelector("[name='confirm']").value;

                // Simple Email Regex
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                // Clear previous alerts
                document.querySelectorAll(".js-error").forEach(el => el.remove());

                const showError = (input, message) => {
                    const error = document.createElement("div");
                    error.className = "text-danger js-error";
                    error.innerText = message;
                    input.parentNode.appendChild(error);
                    valid = false;
                }

                if (firstName === "") {
                    showError(form.querySelector("[name='firstname']"), "First name is required");
                }

                if (lastName === "") {
                    showError(form.querySelector("[name='lastname']"), "Last name is required");
                }

                if (mobile === "" || mobile.length !== 10 || !/^\d+$/.test(mobile)) {
                    showError(form.querySelector("[name='phoneNumber']"), "Enter a valid 10-digit mobile number");
                }

                if (!emailRegex.test(email)) {
                    showError(form.querySelector("[name='username']"), "Enter a valid email address");
                }

                if (password.length < 6) {
                    showError(form.querySelector("[name='password']"), "Password must be at least 6 characters");
                }

                if (password !== confirmPassword) {
                    showError(form.querySelector("[name='confirm']"), "Passwords do not match");
                }

                if (!valid) e.preventDefault(); // Stop form submission if invalid
            });
        });
    </script>

</body>
</html>
