<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<div th:replace="~{fragments::head}"></div>

<head> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <style>
        .btn-size {
            width: 175px;
            height: auto;
            border-radius: 10px;
        }
        .card:hover {
            transform: translateY(-3px);
            /* border:1px solid black; */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .truncate-text {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal; 
        }

        .add-to-cart{
            border-radius: 10px;
        }
        .wishlist-btn{
            border: 1px solid #de2336;
            border-radius: 20px;
            background-color: white;
            color:#de2336;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments::main-top}"></div>
    <header th:replace="~{fragments::main-header}"></header>

    <div class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 m-3">
                    <h6 class="font-weight-bold text-uppercase">Categories</h6>
                    <ul class="list-group">
                        <!-- Loop through categories -->
                        <div th:each="categoryDto : ${categories}" class="category-item">
                            <a th:href="@{/find-products/{id}(id = ${categoryDto.id})}"
                                class="list-group-item list-group-item-action bg-white category-link"
                                th:if="${categoryDto.productSize!=0}">
                                <span th:text="${categoryDto.name}"></span>
                                <span class="badge bg-primary rounded-pill text-white"
                                    th:text="${categoryDto.productSize}"></span>
                            </a>
                            <ul class="subcategory-list">
                                <div th:each="subcategory : ${subcategories}">
                                    <div th:if="${subcategory.category.id == categoryDto.id}" class="subcategory-item">
                                        <a style="text-decoration: none;"
                                            th:href="@{/find-products-subcategory/{id}(id = ${subcategory.id})}">
                                            <li class="list-group-item list-group-item-action subcategory-link">
                                                <span th:text="${subcategory.name}"></span>
                                            </li>
                                        </a>
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </ul>
                </div>

                <div class="col-lg-9 col-md-8">
                    <div class="container-fluid">
                        <div class="row mt-3">
                            <div class="col-lg-4 col-md-6 col-sm-12" th:each="product : ${products}">
                                <form th:action="@{/add-to-cart}" method="post">
                                    <div class="card border-0 bg-white mt-3">
                                        <div class="text-center">
                                            <div class="card-body">
                                                <!-- Product Image -->
                                                <img th:src="'data:image/jpeg;base64,' + ${product.image}" 
                                                    class="img-fluid rounded bg-light" 
                                                    alt="Image" 
                                                    style="height: 200px; width: 75%; object-fit: cover;">
                                                
                                                <hr class="my-3">
                                                
                                                <!-- Product Details -->
                                                <div class="mt-1" style="text-align: justify;">
                                                    <a th:href="@{/product-detail/{id}(id = ${product.id})}" class="text-decoration-none">
                                                        <p th:text="${product.name}" 
                                                            class="text-muted text-uppercase truncate-text" 
                                                            style="font-size: 15px;">
                                                        </p>
                                                    </a>
                                                </div>
                                                <div class="mt-3">
                                                    <h5 th:text="'â‚¹ ' + ${product.costPrice}" class="text-muted font-weight-bold"></h5>
                                                </div>
                                                
                                                <!-- Out of Stock -->
                                                <div th:if="${product.currentQuantity == 0}">
                                                    <span class="text-danger font-weight-bold">Out of Stock</span>
                                                    <div class="">
                                                        <form id="wishlistForm">
                                                            <input type="hidden" class="productId" th:value="${product.id}">
                                                            <button class="btn btn-outline-danger btn-block font-weight-bold add-to-wishlist">
                                                                <i class="fas fa-heart"></i> Add to Wishlist
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                    
                                            <!-- Available Stock -->
                                            <div class="card-body bg-white" th:if="${product.currentQuantity != 0}">
                                                <div th:if="${product.currentQuantity < 5}">
                                                    <span class="text-warning">Only <span th:text="${product.currentQuantity}"></span> left in stock!</span>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <!-- Wishlist Button -->
                                                    <form id="wishlistForm">
                                                        <input type="hidden" class="productId" th:value="${product.id}">
                                                        <button class="btn btn-outline-danger add-to-wishlist" 
                                                            style="margin-right: 8px;">
                                                            <i class="fas fa-heart"></i>
                                                        </button>
                                                    </form>
                                    
                                                    <!-- Add to Cart Button -->
                                                    <button type="submit" class="btn btn-outline-primary w-100 font-weight-bold">
                                                        <i class="fa-solid fa-cart-plus"></i> Add to Cart
                                                    </button>
                                                    <input type="hidden" th:value="${product.id}" name="id" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragments::footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
	integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
	crossorigin="anonymous"></script>

    <script>
    $(document).ready(function () {
        $('.add-to-wishlist').click(function (event) {
            event.preventDefault();
            const productId = $(this).siblings('.productId').val();
            
            $.ajax({
                url: '/shop/add-to-wishlist/'+productId, 
                type: 'POST', 
                success: function (response) {
                    const responseData = JSON.parse(response);
                    toastr.success(responseData.message);
                },
                error: function (xhr, status, error) {
                    console.error('Failed to add to wishlist');
                    toastr.error('Something Went Wrong! Failed to add to wishlist');
                }
            });
        });
    });
    </script>
</body>
</html>
