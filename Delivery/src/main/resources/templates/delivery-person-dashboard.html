<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}"></head>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
    <div th:replace="~{fragments::top-bar}"></div>
    <div class="container-fluid">
        <div class="row">
            <!--<div th:replace="~{fragments::sidebar}"></div>-->
            <div class="w-100 p-4">
                <!-- Order Statistics Section -->
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-center p-4 shadow border-warning">
                            <h5 class="text-warning fw-bold">Total Assigned Orders</h5>
                            <h1 class="text-dark" th:text="${assignedOrderCount}"></h1>
                            <a th:href="@{/assigned-orders}" style="text-decoration: none;">
                              <button class="mt-3 btn btn-outline-primary">
                                View
                            </button></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center p-4 shadow border-primary">
                            <h5 class="text-primary fw-bold">Total Shipped Orders</h5>
                            <h1 class="text-dark" th:text="${shippedOrderCount}"></h1>
                            <a th:href="@{/shipped-orders}" style="text-decoration: none;">
                              <button class="mt-3 btn btn-outline-primary">
                                View
                            </button></a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center p-4 shadow border-success">
                            <h5 class="text-success fw-bold">Total Delivered Orders</h5>
                            <h1 class="text-dark" th:text="${deliveredOrderCount}"></h1>
                            <a th:href="@{/delivered-orders}" style="text-decoration: none;">
                                <button class="mt-3 btn btn-outline-primary">
                                  View
                              </button></a>
                        </div>
                    </div>
                </div>

                <!-- Motivational Image Section -->
                <div class="mt-5">
                    <div class="col-md-12 text-center">
                        <div class="card shadow-lg border-0">
                            <img th:src="@{/images/dp.jpeg}" alt="Motivational delivery person" class="rounded-top" height="600vh" width="100%">
                            <div class="card-body bg-light">
                                <h5 class="text-center text-secondary fw-bold">
                                    "Delivering trust, one package at a time."
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
