<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
    <style>
        .card .card-body {
            font-size: 12px;
        }
        .badge {
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div th:replace="~{fragments::top-bar}"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments::sidebar}" class="col-md-3 bg-dark text-white p-3">
                <!-- Sidebar content dynamically replaced -->
            </div>
            <!-- Delivered Orders Section -->
            <div class="col-md-9">
                <div class="card mt-3 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Delivered Orders</h4>
                        <span class="badge badge-light text-primary" th:text="'Total Delivered Orders: ' + ${size}"></span>
                    </div>
                    <div class="card-body">
                        <!-- Table for Delivered Orders -->
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Order ID</th>
                                        <th>Customer Address</th>
                                        <th>Assigned On</th>
                                        <th>Delivered On</th>
                                        <th>Item Qty</th>
                                        <th>Total Price</th>
                                        <th>Payment Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order, iterStat : ${deliveredOrders}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${order.id}"></td>
                                        <td th:text="${order.customer.address}"></td>
                                        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td th:text="${#dates.format(order.deliveryDate, 'dd-MM-yyyy HH:mm')}"></td>
                                        <td th:text="${order.quantity}"></td>
                                        <td th:text="${order.totalPrice}"></td>
                                        <td>
                                            <span
                                                th:classappend="${order.status == 'PAID' ? 'badge badge-success' : 'badge badge-danger'}"
                                                th:text="${order.status.toUpperCase()}"></span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/remove-order/' + ${order.id}}" class="btn btn-danger btn-sm">Remove</a>
                                        </td>
                                    </tr>
                                    <tr th:if="${deliveredOrders.size() == 0}">
                                        <td colspan="8" class="text-center">No delivered orders found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
