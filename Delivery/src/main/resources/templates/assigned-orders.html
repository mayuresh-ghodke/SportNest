<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
    <style>
        .card .card-body {
            font-size: 8px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div th:replace="~{fragments::top-bar}"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments::sidebar}" class="col-md-3 bg-dark text-white p-3">
                <!-- Sidebar content is dynamically replaced -->
            </div>
            <!-- Assigned Orders Section -->
            <div class="col-md-10">
                <div class="card mt-3 shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Assigned Orders</h4>
                        <span class="badge badge-light text-primary" th:text="'Total: ' + ${size}"></span>
                    </div>
                    <div class="card-body">
                        <!-- Table for Assigned Orders -->
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>Order ID</th>
                                        <th>Ordered Date</th>
                                        <th>Ordered At</th>
                                        <!-- <th>Customer Name</th> -->
                                        <th>Shipping Address</th>
                                        <!-- <th>Phone number</th> -->
                                        <th>Item Qty</th>
                                        <th>Status</th>
                                        <th>Total Price</th>
                                        <th>Payment Status</th>
                                        <th>View Order</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order, iterStat : ${assignedOrders}">
                                        <td th:text="${iterStat.index + 1}"></td>
                                        <td th:text="${order.id}"></td>
                                        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy')}"></td>
                                        <td th:text="${#dates.format(order.orderDate, 'HH:mm')}"></td>
                                        <!-- <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td> -->
                                        <td th:text="${order.customer.address}"></td>
                                        <!-- <td th:text="${order.customer.phoneNumber}"></td> -->
                                        <td th:text="${order.quantity}"></td>
                                        <td>
                                            <span
                                                th:classappend="${order.orderStatus == 'Accepted' ? 'badge badge-warning' : 'badge badge-success'}"
                                                th:text="${order.orderStatus}"></span>
                                        </td>
                                        <td th:text="${order.totalPrice}"></td>
                                        <td th:text="${order.status.toUpperCase()}"></td>
                                        <td>
                                            <a th:href="@{'/view-order/' + ${order.id}}" class="btn btn-info">View</a>

                                        </td>
                                    </tr>
                                    <tr th:if="${assignedOrders.size() == 0}">
                                        <td colspan="8" class="text-center">No assigned orders found.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
