
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
    <style>
        .card .card-body {
            font-size: 14px;
            line-height: 1.6;
        }

        .card-header {
            font-size: 18px;
            font-weight: bold;
        }

        .order-summary {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.3/chart.min.js"
		integrity="sha512-fMPPLjF/Xr7Ga0679WgtqoSyfUoQgdt8IIxJymStR5zV3Fyb6B3u/8DcaZ6R6sXexk5Z64bCgo2TYyn760EdcQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
	<script src="https://kit.fontawesome.com/b982f6e503.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
	</script>
    
</head>

<body>
    <div th:replace="~{fragments::top-bar}"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{fragments::sidebar}" class="col-md-3 bg-dark text-white p-3"></div>

            <div class="col-md-9">
                <div class="container mt-3">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div class="card mt-3 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        Order ID: <span th:text="${order.id}" id="order_id_Id"></span>

                    </div>
                    <div class="card-body order-details">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="order-summary">
                                    <h5>Shipping Address</h5>
                                    <p th:text="${address}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="order-summary">
                                    <h5>Customer Details</h5>
                                    <p><strong>Customer Name:</strong> <span th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></span></p>
                                    <p><strong>Phone Number:</strong> <span th:text="${order.customer.phoneNumber}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="order-summary">
                                    <p><strong>Order Date:</strong> <span th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                                    <p><strong>Item Quantity:</strong> <span th:text="${order.quantity}"></span></p>
                                    <p><strong>Status:</strong>
                                        <span th:classappend="${order.orderStatus == 'Accepted' ? 'badge badge-warning' : 'badge badge-success'}" 
                                              th:text="${order.orderStatus}" class="status-badge"></span>
                                    </p>
                                    <p><strong>Total Price:</strong> â‚¹<span th:text="${order.totalPrice}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div th:if="${order.orderStatus != 'SHIPPED'}">
                            <a th:href="@{/order-shipped/{id}(id=${order.id})}" 
                            class="btn btn-info" 
                            onclick="return confirm('Are you sure to mark as shipped?');">
                                MARK AS SHIPPED
                            </a>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center flex-wrap gap-2"
                         th:if="${!order.isDelivered}">
                        <button
                                class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1 px-3 py-2"
                                id="markDeliveredBtn">
                            <i class="fas fa-mobile-alt"></i>
                            Send OTP to Mobile
                        </button>

                        <a th:href="@{'/order-detail/sendOtpEmail/' + ${order.id}}"
                           class="btn btn-outline-primary btn-sm d-flex align-items-center gap-2 px-3 py-2">
                            <i class="fas fa-envelope"></i>
                            <span>Send OTP to Email</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- OTP Modal -->
    <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
        <div class="modal-dialog">

            <form th:action="@{/verifyOtp}" method="post">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="otpModalLabel">Enter OTP</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
                        <input type="hidden" name="orderId" th:value="${session.otpOrderId}">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Verify</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:if="${otpModal}">
        const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
        otpModal.show();
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
    $("#markDeliveredBtn").click(function(){
        const orderId = $("#order_id_Id").text().trim();
        
            $.ajax({
                url: '/delivery/order-detail/sendOtpSms/' + orderId, 
                method: "GET",
                success: function (response) {
                    //console.log(response);
                    Swal.fire({
                        title: 'Enter OTP',
                        html: '<input type="text" id="otpInput" class="swal2-input" placeholder="Enter OTP">',
                        showCancelButton: false,
                        confirmButtonText: 'Submit',
                        allowOutsideClick: false, // to prevent outside click
                        willOpen: () => {
                            // Optionally focus on the OTP input field when the modal opens
                            document.getElementById('otpInput').focus();
                        },
                        preConfirm: () => {
                            const otp = document.getElementById('otpInput').value;
                            if (!otp) {
                                Swal.showValidationMessage('Please enter the OTP');
                            }
                            return otp;
                        }
                    })
                    .then((result) => {
                        if (result.isConfirmed) {
                            const otp = result.value;
                            console.log("OTP Entered: " + otp);

                            // Send OTP to server verify 
                        $.ajax({
                            url: '/delivery/verifyOtp/' + orderId + '/' + encodeURIComponent(otp),
                            method: 'GET',
                            success: function(response) {
                                console.log("Server Response: ", response);
                                Swal.fire('Success', 'OTP verified successfully!', 'success');

                                // Change the button text and style
                                let button = $('#markDeliveredBtn');
                                button.text('Delivered');              // Update button text
                                button.removeClass('btn-danger');     // Remove danger class
                                button.addClass('btn-success');       // Add success class
                            },
                            error: function(error) {
                                Swal.fire('Error', 'Failed to verify OTP. Please try again later.', 'error');
                                console.error(error);
                            }
                        });
                        }
                    });
                },
                error: function (error) {
                    alert("Failed to send the delivery confirmation message.");
                    console.error(error);
                }
            });
    });
});

	</script>
</body>
</html>
